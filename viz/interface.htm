<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>PDG Visualization</title>
		
		<!-- Bootstrap stylesheet  -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="viz.css">
	</head>
	<body>
		<div class="toolbar">
			<!-- <button class="btn btn-md btn-secondary" name="drag-mode-b">Drag</button>

			<input type="checkbox" class="btn btn-md btn-secondary" name="node-mode-b">Node Creation</button> -->
			
			<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

					<button type="button" class="btn btn-primary">3</button>
					<button type="button" class="btn btn-primary">4</button>
				</div>

				</div>
			</div>
		</div>
		
	
		<canvas id="canvas" width="100%" height="100%" class="fullsize z1"></canvas>
		<svg id="svg" width="100%" height="100%" class="fullsize z2 ghost"></svg>
